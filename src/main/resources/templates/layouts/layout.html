<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(title, links, navigation, content)">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
    <title th:replace="${title}">Learning Geist</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <!-- javascript, css source files -->
    <th:block th:replace="${links} ?: ~{}"></th:block>
</head>
<body>

    <header>
        <small class="version">...</small>
        <a target="_blank" href="https://github.com/deianov/learninggeist" data-hotkey="g d" aria-label="github.com">
            <svg height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
    </header>

    <nav th:replace="${navigation}" class="menu">
    </nav>

    <main class="row">
        <aside class="column"></aside>

        <article class="column">
            <header id="header"></header>
            <section id="control"></section>
            <section th:replace="${content}" id="content"></section>
            <section id="messages">
                <div id="debug"><small>media:</small></div>
            </section>
            <section id="bottom"></section>
        </article>
    </main>

    <!-- Scroll Back To Top Button -->
    <button class="go-top" style="display: none">
        <svg viewBox="0 0 16 16" width="16" height="16">
            <title>Go to top</title>
            <g stroke-width="1" stroke="currentColor">
                <polyline fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="15.5,11.5 8,4 0.5,11.5 "></polyline>
            </g>
        </svg>
    </button>

    <footer>
        <small>Copyright &copy; <span id="cdate">2019</span> <a href="#">Company &amp; Co</a>. All Rights Reserved &reg;</small>
    </footer>
</body>
</html>
